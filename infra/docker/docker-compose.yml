name: athena

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234 # root 계정 비밀번호
      MYSQL_DATABASE: athena # 초기 생성할 데이터베이스
      MYSQL_USER: athena # 새로 생성할 사용자
      MYSQL_PASSWORD: 1234 # 사용자 비밀번호
    ports:
      - "3306:3306" # 호스트:컨테이너 포트 매핑
    volumes:
      - mysql_data:/var/lib/mysql # 데이터 영속성을 위한 볼륨
    networks:
      - backend_network
    command:
      # MySQL 8.0의 기본 인증 방식 변경
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
    driver: local

networks:
  backend_network:
    driver: bridge
