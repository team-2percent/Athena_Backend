name: athena

services:
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234 # root 계정 비밀번호
      MYSQL_DATABASE: athena # 초기 생성할 데이터베이스
      MYSQL_USER: athena # 새로 생성할 사용자
      MYSQL_PASSWORD: 1234 # 사용자 비밀번호
    ports:
      - "3306:3306" # 호스트:컨테이너 포트 매핑
    volumes:
      - mariadb_data:/var/lib/mysql # 데이터 영속성을 위한 볼륨
    networks:
      - backend_network

volumes:
  mariadb_data:
    driver: local

networks:
  backend_network:
    driver: bridge
